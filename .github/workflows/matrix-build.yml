name: Multi-Platform Matrix Build (d38f158)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-d38f158
        run: echo "Building for OS=${{ matrix.os }}, Python=${{ matrix.python-version }}"

      - name: Generate build artifact
        run: echo "Build output for OS=${{ matrix.os }} and Python=${{ matrix.python-version }}" > output-${{ matrix.os }}-${{ matrix.python-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-d38f158-${{ matrix.os }}-py${{ matrix.python-version }}
          path: output-${{ matrix.os }}-${{ matrix.python-version }}.txt
